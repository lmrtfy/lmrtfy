plugins:
  - search
  - mike
  - tags
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx

markdown_extensions:
  - markdown_include.include:
      base_path: .
  - abbr
  - admonition
  - attr_list
  - def_list
  - toc:
      baselevel: 2
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Website: "https://lmrt.fyi"
  - GitHub Repository: "https://github.com/lmrtfy/lmrtfy"
  - Introduction: 'index.md'
  - Quick Start: 'quickstart.md'
  - Tutorial:
    - Installation: 'tutorial/installation.md'
    - Login: 'tutorial/login.md'
    - Annotate your script: 'tutorial/annotation.md'
    - Deploy your script/function: 'tutorial/deployment.md'
    - Submit a job: 'tutorial/submission.md'
    - Get results: 'tutorial/fetch_results.md'
  - Examples:
    - Starting Example: 'examples/starting_example.md'
    - Free Fall: 'examples/free_fall.md'
    - Compound Interest: 'examples/compound_interest.md'
  - API Reference:
    - Annotation: "api_reference/annotation.md"
    - Catalog: "api_reference/catalog.md"
  - CLI Reference: "cli_reference.md"
  - How to report an issue: "report_bugs.md"
  - Contributing: 'contributing.md'

  - Roadmap: 'roadmap.md'
  - Changelog: 'CHANGELOG.md'

